{% extends  'base.html' %}

{% block content %}

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-lg-1"></div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-12">
          
          <br>
          <h1 class="text-center">SUBMIT A BUG</h1><br>
         
         <form action="{% url 'submit_bug' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
            <select class="form-control" id="project-filter" name="project">
              <option value="">Select the project</option>
              {% if projects %}

                {% for project in projects %}
                <option value="{{ project.id }}">{{ project.project_name }}</option>
                {% endfor %}

              {% endif %}
            </select>
          </div>

          <div class="form-group">
            <textarea class="form-control" id="bug-editor" placeholder="Description of the bug" name="description"></textarea>
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
          </div>
        </form>

        </div>
        <!-- /.col-lg-12 -->

        <div class="col-lg-1"></div>

      </div>
   

    </div>
    <!-- /.container -->


{% endblock %}
